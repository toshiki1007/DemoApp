{% extends 'manageTable/base.html' %}
{% block content %}
<div class="menu_area">
</br>
{% load staticfiles %}
<img src="{% static 'img/available.png' %}">
</br>
</br>
青色の席は予約可能です。
</br>
希望の席を選択し、タッチしてください。
</div>
<div class="flex list_area">
    {% for table in table_status_list %}
            {% load staticfiles %}
                <p class="table_height">
                    【テーブル{{ table.table_id }}】</br>
                    {% if table.status == 0 %}
                        <a href="{% url 'confirm' select_table_id=table.table_id %}" ><img src="{% static 'img/available.png' %}"></a>
                    {% else  %}
                        <img src="{% static 'img/notavailable.png' %}">
                    {% endif %}
                </p>
    {% endfor %}
</div>
{% endblock content %}
